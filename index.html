<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>Minha primeira PWA</title>
    <link rel="apple-touch-icon" href="images/icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1535" />

</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1>
        <div style="text-align: center;">
            <img src="/images/bloco.png" alt="pwa" width="256" height="256">
        </div>
        <div id="entrada">
            <input type="text" id="titulo" placeholder="Titulo">
            <textarea id="descricao" cols="30" rows="10" placeholder="Texto"></textarea>
            <input type="date" id="data">

            <select name="select" placeholder="Categoria" id="categoria">
                <option value="categoria" selected>Categoria</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Escola">Escola</option>
                <option value="Curso">Curso</option>
                <option value="Tarefas de casa">Tarefas de casa</option>
              </select>

            <button class="botaocadastro" id="btnCadastro">Cadastrar</button>
            <button class="botaocarrega" id="btnCarregar">Carregar minhas anotações</button>
            <button class="botaoremove" id="btnRemover">Remover uma anotação</button>
            <button class="botaobusca" id="btnBuscar">Buscar uma anotação</button>
            <h1 class="title">Atualização</h1>
                    <label for="tituloUpdate">Qual nota você deseja atualizar?</label>
                <div class="searchBar">
                    <input type="text" id="tituloUpdate" placeholder="Título">
                    <br/>
                    <button id="btnPreenche" class="btnbusca" title="Buscar">Buscar</button>
                </div>
            <div id="updateForm">
                <label for="categoriaUpdate">Qual será a nova categoria?</label>
                <br/>
                <input type="text" id="categoriaUpdate" placeholder="Categoria" autocomplete="off" required>
                <br/>
                <label for="descricaoUpdate">Qual será a nova descrição?</label>
                <br/>
                <textarea id="descricaoUpdate" cols="30" rows="10" placeholder="Descrição"></textarea>
                <br/>
                <label for="dataUpdate">E a data nova?</label>
                <br/>
                <input type="date" id="dataUpdate">
                <div>
                    <button id="btnCancelaAtualizacao" class="botaoform">Cancelar</button>
                    <button id="btnAtualiza" type="submit" class="botaoform">Atualizar</button>
                </div>
            </div>
        </div>
        <div id="resultados"></div>
    </div>
</body>

</html>
